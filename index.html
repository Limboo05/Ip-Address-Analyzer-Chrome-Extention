<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, IP , IP Address , GeoLocation, XMLHttpRequest"
    />
    <meta name="author" content="Ashwin Dev P" />
    <meta
      name="description"
      content="Find details regarding any particular ip address"
    />

    <title>Document</title>

    <link rel="icon" type="image/x-icon" href="assets/images/ip.png" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <main>
      <h1>IP Address Analyzer</h1>
      <div id="my-ip-div">
        Your Public IP address:
        <span id="ipAddress"></span>
      </div>

      <div id="table-div">
        <table>
          <thead></thead>
          <tbody>
            <tr>
              <th>Ip address</th>
              <td id="query"></td>
            </tr>
            <tr>
              <th>Country</th>
              <td id="country"></td>
            </tr>
            <tr>
              <th>Country code</th>
              <td id="countryCode"></td>
            </tr>

            <tr>
              <th>Region Name</th>
              <td id="regionName"></td>
            </tr>

            <tr>
              <th>Region</th>
              <td id="region"></td>
            </tr>

            <tr>
              <th>City</th>
              <td id="city"></td>
            </tr>

            <tr>
              <th>Timezone</th>
              <td id="timezone"></td>
            </tr>
            <tr>
              <th>zip</th>
              <td id="zip"></td>
            </tr>
            <tr>
              <th>Latitude</th>
              <td id="lat"></td>
            </tr>
            <tr>
              <th>Longitude</th>
              <td id="lon"></td>
            </tr>

            <tr>
              <th>ISP</th>
              <td id="isp"></td>
            </tr>
            <tr>
              <th>Org</th>
              <td id="org"></td>
            </tr>

            <tr>
              <th>AS</th>
              <td id="as"></td>
            </tr>
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
      <div>
        <form id="search_form">
          <label for="target_ip">Get IP address details:</label>
          <input
            type="text"
            id="target_ip"
            minlength="7"
            maxlength="15"
            required
          />
          <button type="submit" id="search_button">Search</button>
        </form>
      </div>
    </main>

    <script type="text/javascript" src="assets/js/httpRequest.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
  </body>
</html>
